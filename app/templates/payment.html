    <title>cart<!doctype html>
        <html lang="en">
        
        <head>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
        
            <!-- Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
            <title>Cart</title>
        </head>
        
        <body>
            <div class="container-fluid " id="top">
                <div class="container">
                    <div class="row " id="search">
                        <div class="col-2 bg-primary p-2">
                      <a href="{% url 'home' %}"><h5 class="text-white text-center mt-md-3">Flipkart</h5></a>
                        </div>
                        <div class="col-8 bg-primary ">
                           
        
                        </div>
                        <div class="col-2 bg-primary p-md-2">
                            
                        </div>
                    </div>
        
                   
                      
           <div class="row  p-3 border ">
          Your payment
        
           </div>
                    <div class="row row-cols-md-4">

                      <div class="col-md-8 mt-4 p-2 offset-md-2 border ">
                        <div class="row p-2">

                            <div class="col-3 p-2 ">
                                <img src="\media\{{request.session.img}}" alt="" height="130" class="mx-2">
                            </div>

                            <div class="col-8">
                                <ul>
                                    <li>name: {{request.session.pname}}</li>
                                    <li>price: {{request.session.price}}</li>
                                </ul>
                            </div>
                            <form action="{% url 'user_order' %}" method="post">
                                {% csrf_token %}
                                <div class="col-12 text-center p-2 m-2 border text-success" style="background: gainsboro;">Select address</div>
                            {% for all in all %}

                            <div class="col-md-6 offset-md-3 p-2 border mt-2 d-flex"><input type="radio" value="{{all.address}}" id="radio" name="address" ><div class="row mx-1"><label for="radio">{{all.address}}</label></div></div>
                            {% endfor %}

                            <div class="col-12 text-center p-2 m-2 border text-success" style="background: gainsboro;">Payment method</div>

                            <div class="col-md-6 offset-md-3 p-1 d-flex  mt-2 text-danger"><input type="radio" value="Case on delivary" id="payment" name="payment" ><div class="row mx-1"><label for="payment">Case on delivary</label></div></div>
                            

                             <div class="col p-2">
                                <input type="hidden" value="{{request.session.price}}" name="price">
                                    <input type="hidden" value="{{request.session.pid}}" name="pid">
                                    <input type="hidden" value="{{request.session.id}}" name="user">
                                    <input type="hidden" value="{{request.session.pname}}" name="pname">
                                    <input type="hidden" value="{{request.session.img}}" name="img">
                                <button class="btn btn-success">Conferm order</button>
                             </div>
                            </form>
                        </div>
                      </div>

        
                    </div>
                </div>
            </div>
            
        
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        </body>
        
        </html></title>
</head>
