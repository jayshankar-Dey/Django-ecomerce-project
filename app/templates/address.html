            <div class="container-fluid " id="top">

           <div class="row  p-3 border ">

           <form action="{% url 'add_address' %}" method="post">
            {% csrf_token %}
                    <div class="row row-cols-md-4">
                   <div class="col-md-5 offset-md-3 border shadow mt-4 p-2 " >
                    <input type="hidden" class="form-control p-3" placeholder="add address" name="user" value="{{request.session.id}}">
                   <input type="text" class="form-control p-3" placeholder="add address" name="address">
                   </div>
                   <div class="col-md-5 offset-md-3 border shadow mt-4 p-2 " >
                    <button class="btn btn-sm btn-primary">Add</button>
                    </div>
                </form>
                {% for all in all %}

                        <div class="row">
                            <div class="col-9">{{all.address}}</div>
                            <div class="col-1"><a href="{% url 'edit_address' all.id %}" class="btn btn-primary btn-sm m-1">E</a></div>
                            <div class="col-1"><a href="{% url 'delete_address' all.id %}" class="btn btn-danger btn-sm m-1">X</a></div>
